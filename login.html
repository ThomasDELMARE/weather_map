<!DOCTYPE html>
<html>

<head>
    <title>Login page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <form class="log" onsubmit="login(event)">
            <div class="col-auto">
                <label for="loginLabel" id="loginLabel">Login</label>
                <input type="text" class="form-control" id="inputLogin" placeholder="Identifiant">
                <label for="passwordLabel" id="passwordLabel">Mot de passe</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
                <button type="submit" class="btn btn-primary mb-3">Se connecter</button>
            </div>
        </form>
    </div>

    <script type='text/javascript' src='src/scripts/authenticate.js'></script>
</body>

</html>
